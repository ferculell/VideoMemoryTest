<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tekal</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <!-- Default theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
    />
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>

    <div class="w3-container">
      <h1>Prueba de memoria</h1>
      <h4>
        La prueba consiste en presionar la barra espaciadora cuando vea un video repetido.
        Cuando esté listo, presione el botón Comenzar.
      </h4>

      <div id="modalInicio" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
    
          <!-- <div class="w3-center"><br>
            <span onclick="document.querySelector('#modalInicio').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
            <img src="img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
          </div> -->
    
          <form class="w3-container" action="#">
            <div class="w3-section">
              <label><b>Nombre</b></label>
              <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Juan" name="nombre" required>
              <label><b>Apellido</b></label>
              <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Doe" name="apellido" required>
              <label><b>Edad</b></label>
              <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="30" name="edad" required>
              <button id="btnRegistro" class="w3-button w3-block w3-green w3-section w3-padding" type="button">Registrar</button>
            </div>
          </form>
    
          <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button onclick="document.querySelector('#modalInicio').style.display='none'" type="button" class="w3-button w3-red">Cancelar</button>
            <span class="w3-right w3-padding w3-hide-small">¿Quieres conocer más sobre esta <a href="https://www.tekal.ai/">prueba?</a></span>
          </div>
    
        </div>
      </div>

      <div id="displayCard" class="w3-card-4 w3-center w3-black">
        <video id="display"></video>
        <button id="btnComenzar" class="w3-button w3-block w3-green w3-section w3-padding" type="button">Comenzar</button>
      </div>

      <div id="modalFinal" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom">
          <header class="w3-container w3-purple"> 
            <span onclick="document.querySelector('#modalFinal').style.display='none'" 
            class="w3-button w3-display-topright">&times;</span>
            <h2>Tu puntaje final es</h2>
          </header>
          <div class="w3-container w3-center">
            <h2 id="points" class="w3-padding-32"></h2>
          </div>
          <footer class="w3-container w3-purple w3-center">
            <p>¡Gracias por participar!</p>
          </footer>
        </div>
      </div>

    </div>
    
    <script src="js/index.js"></script>
  </body>
</html>
